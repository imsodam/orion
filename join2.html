<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ORION</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/orion_favicon.ico" />
    <link rel="stylesheet" href="./css/slick.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/join.css" />
    <!-- [if lt IE 9]>
      <script src="./js/html5shiv.min.js"></script>
  <![endif]-->
    <script src="./js/prefixfree.min.js"></script>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1><a class="logo" href="./index.html">오리온 로고</a></h1>
      </header>
      <article id="content">
        <div class="joinform_wrap">
          <form id="member_form" method="post" action="#">
            <dl>
              <dt><label for="id">아이디</label></dt>
              <dd>
                <input type="text" name="id" id="id" placeholder="아이디를 입력하세요." />
              </dd>
            </dl>
            <div class="notice_txt" id="loadtext"></div>
            <p class="txt_guide square">
              <span id="check_id" class=""></span>
              <span id="check_id2" class=""></span>
            </p>
            <dl>
              <dt><label for="pass">비밀번호</label></dt>
              <dd>
                <input type="password" name="pass" id="pass" placeholder="비밀번호를 입력하세요." />
              </dd>
            </dl>
            <p class="txt_guide square">
              <span id="check_pwd" class=""></span>
            </p>
            <dl>
              <dt><label for="pass_confirm">비밀번호 확인</label></dt>
              <dd>
                <input type="password" name="pass_confirm" id="pass_confirm" placeholder="비밀번호를 입력하세요." />
              </dd>
            </dl>
            <div class="notice_txt" id="loadtext_pass_confirm"></div>
            <p class="txt_guide square">
              <span id="check_repwd" class=""> </span>
            </p>
            <dl>
              <dt><label for="name">이름</label></dt>
              <dd>
                <input type="text" name="name" id="name" placeholder="이름을 입력하세요" />
              </dd>
            </dl>
            <p class="txt_guide square">
              <span id="check_username" class=""> </span>
            </p>
            <dl class="hp">
              <dt>휴대폰</dt>
              <dd>
                <label class="blind" for="hp1">전화번호앞3자리</label>
                <select class="hp" name="hp1" id="hp1">
                  <option value="010">010</option>
                  <option value="011">011</option>
                  <option value="016">016</option>
                  <option value="017">017</option>
                  <option value="018">018</option>
                  <option value="019">019</option>
                </select>
                <span class="bar1">-</span>
                <label class="blind" for="hp2">전화번호중간4자리</label>
                <input type="text" class="hp" name="hp2" id="hp2" maxlength="4" placeholder="0000" />
                <span class="bar2">-</span>
                <label class="blind" for="hp3">전화번호끝4자리</label>
                <input type="text" class="hp" name="hp3" id="hp3" maxlength="4" placeholder="0000" />
              </dd>
            </dl>
            <dl class="email">
              <dt>이메일</dt>
              <dd>
                <label class="blind" for="email1">이메일아이디</label>
                <input type="text" id="email1" name="email1" />
                <span>@</span>
                <label class="blind" for="email2">이메일주소</label>
                <input type="text" name="email2" id="email2" />
              </dd>
            </dl>

            <div class="btn_area">
              <button type="submit" id="btn_join" class="ok">회원가입</button>
              <button type="reset" class="cancel">취소하기</button>
            </div>
          </form>
        </div>
      </article>

      <script src="./js/join.js"></script>
    </div>
  </body>
</html>
